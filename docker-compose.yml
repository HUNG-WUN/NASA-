version: '3.8'
services:
  db:
    image: postgis/postgis:15-3.3
    environment:
      POSTGRES_DB: cz_db
      POSTGRES_USER: cz_user
      POSTGRES_PASSWORD: cz_pass
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  minio:
    image: minio/minio:RELEASE.2025-01-01T00-00-00Z
    command: server /data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
    volumes:
      - minio_data:/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  backend:
    build:
      context: ./backend
      dockerfile: app/Dockerfile
    env_file:
      - ./backend/.env.example
    depends_on:
      - db
      - minio
      - redis
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app

  worker:
    build:
      context: ./backend
      dockerfile: app/Dockerfile
    command: ["celery", "-A", "app.worker.celery", "worker", "--loglevel=info"]
    env_file:
      - ./backend/.env.example
    depends_on:
      - backend
      - redis

volumes:
  db_data:
  minio_data:
